<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center; /* Center all text */
        }

        header {
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.7);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0 0;
            color: #bbbbbb;
        }

        .last-updated {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #999999;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .service-group-title {
            width: 100%;
            color: #ffffff;
            margin: 2rem 0 1rem 0;
            font-size: 1.5rem;
        }

        /* Centered grid even with 1 or 2 items */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, max-content));
            gap: 1.5rem;
            justify-content: center; /* center items */
        }

        .service-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center; /* Center content inside each card */
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        }

        .service-header {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center name and status */
            margin-bottom: 0.8rem;
        }

        .service-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status {
            font-weight: bold;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            justify-content: center; /* Center the status */
        }

        .up {
            color: #4CAF50;
        }

        .down {
            color: #f44336;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .up .status-dot {
            background: #4CAF50;
        }

        .down .status-dot {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Service Status Dashboard</h1>
        <p>Monitor your services in real-time</p>
        <h2>{{service.name}}</h2>
    </header>

    <div class="container">
        <div class="service-grid">
            {% for check in history %}
                <div class="service-card">
                    <div class="service-header">
                        <div class="service-name">{{ check.timestamp }}</div>
                        <div class="status {% if service.up %}up{% else %}down{% endif %}">
                            <span class="status-dot"></span>
                            {% if check.status %}&check;{% else %}X{% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
