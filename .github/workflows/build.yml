name: Rust Build - microstatus

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            container: rust:1.90-bookworm
            target: x86_64-unknown-linux-musl
            exe_ext: ""
            cross_deps: "sudo apt-get update && sudo apt-get install -y musl-tools"

          - name: linux-arm64
            runner: ubuntu-22.04-arm
            container: rust:1.90-bookworm
            target: aarch64-unknown-linux-gnu
            exe_ext: ""
            cross_deps: ""

          - name: windows-x86_64
            runner: ubuntu-latest
            container: rust:1.90-bookworm
            target: x86_64-pc-windows-gnu
            exe_ext: .exe
            cross_deps: "sudo apt-get update && sudo apt-get install -y mingw-w64"

          - name: macos-arm64
            runner: macos-latest
            container: ""
            target: aarch64-apple-darwin
            exe_ext: ""
            cross_deps: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install cross-compile dependencies
        if: matrix.cross_deps != ''
        run: ${{ matrix.cross_deps }}

      - name: Add Rust target
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Build Debug and Release
        run: |
          cargo build --target ${{ matrix.target }}
          cargo build --release --target ${{ matrix.target }}

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: microstatus-${{ matrix.name }}-debug
          path: ./target/${{ matrix.target }}/debug/microstatus${{ matrix.exe_ext }}

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: microstatus-${{ matrix.name }}-release
          path: ./target/${{ matrix.target }}/release/microstatus${{ matrix.exe_ext }}
